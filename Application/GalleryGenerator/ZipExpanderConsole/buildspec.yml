version: 0.2

env:
    parameter-store:
        DOCKER_TAG: "/CloudMosaic/ZipExpanderConsoleTag"
phases:
  install:
    commands:
      - dotnet tool install -g Amazon.ECS.Tools
  build:
    commands:
      - cd ./Application/GalleryGenerator/ZipExpanderConsole
      - dotnet ecs push-image --config-file codebuild-defaults.json --tag $DOCKER_TAG