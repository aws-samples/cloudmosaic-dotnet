version: 0.2

env:
    parameter-store:
        S3_BUCKET: "/CloudMosaic/MosaicArtifactStore"
phases:
  install:
    commands:
      - dotnet tool install -g Amazon.Lambda.Tools
  build:
    commands:
      - cd ./Application/MosaicStepFunctions
      - dotnet lambda package-ci --config-file codebuild-defaults.json --serverless-template serverless.template --output-template updated.template --s3-bucket $S3_BUCKET --s3-prefix MosaicStepFunctions
artifacts:
  files:
    - ./Application/MosaicStepFunctions/updated.template
  discard-paths: yes
